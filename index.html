<!DOCTYPE html>
<html lang="pt-br" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Devlinks</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="container">
            <div id="profile">
                <img
                    src="./assets/avatar.png"
                    alt="Foto de perfil modo escuro"
                />
                <p>@designtechti.dev</p>
            </div>
            <div id="switch" onclick="toggleMode()">
                <button></button>
                <span></span>
            </div>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/4p-8o4_0kpg"
                title="Minha trajetória na TI"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
            <ul>
                <li>
                    <a href="#" target="_blank">
                        <ion-icon name="globe-sharp"></ion-icon>Portfólio</a
                    >
                </li>
                <li>
                    <a
                        href="https://github.com/designtechti490"
                        target="_blank"
                    >
                        <ion-icon name="logo-github"></ion-icon>GitHub</a
                    >
                </li>
                <li>
                    <a
                        href="https://www.linkedin.com/in/designtechtidev"
                        target="_blank"
                    >
                        <ion-icon name="logo-linkedin"></ion-icon>LinkedIn
                    </a>
                </li>
                <li>
                    <a
                        href="https://www.instagram.com/designtechti.dev"
                        target="_blank"
                    >
                        <ion-icon name="logo-instagram"></ion-icon>Instagram
                    </a>
                </li>
                <li>
                    <a
                        href="https://www.youtube.com/@designtechti"
                        target="_blank"
                    >
                        <ion-icon name="logo-youtube"></ion-icon>YouTube
                    </a>
                </li>
                <li>
                    <a
                        href="https://www.twitter.com/designtechtidev"
                        target="_blank"
                    >
                        <ion-icon name="logo-twitter"></ion-icon>Twitter
                    </a>
                </li>
            </ul>
            <iframe
                style="border-radius: 12px"
                src="https://open.spotify.com/embed/playlist/3wKHHKP1ss9oWZKUdLP9ax?utm_source=generator"
                width="100%"
                height="352"
                frameborder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"
            ></iframe>
            <div id="social-links">
                <a href="https://github.com/designtechti490" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
                <a
                    href="https://www.instagram.com/designtechti.dev"
                    target="_blank"
                >
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="https://www.youtube.com/@designtechti" target="_blank">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
                <a
                    href="https://www.linkedin.com/in/designtechtidev"
                    target="_blank"
                >
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </div>
            <footer>
                <p>
                    Feito com ♥ por
                    <a href="https://beacons.ai/designtechti.dev"
                        >designtechti.dev</a
                    >
                </p>
            </footer>
            <script
                type="module"
                src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
            ></script>
            <script
                nomodule
                src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
            ></script>
            <script src="./script.js"></script>
        </div>
    </body>
</html>
